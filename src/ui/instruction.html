<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miomon Kitchen</title>
    <link rel="stylesheet" href="/recipe.css">
    <link rel="stylesheet" href="/instruction.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Miomon Kitchen</h1>
            <h2 id="recipe-title">読み込み中...</h2>
            <div class="nav-actions">
                <button id="back-to-recipes" class="btn">レシピ一覧に戻る</button>
            </div>
        </header>
        
        <main>
            <section class="instruction-form">
                <h3>手順を追加</h3>
                <form id="instruction-form">
                    <div class="form-group">
                        <label for="step-number">手順番号</label>
                        <input type="number" id="step-number" name="stepNumber" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="instruction-description">手順説明</label>
                        <textarea id="instruction-description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" id="cancel-edit" class="btn" style="display: none;">キャンセル</button>
                    </div>
                </form>
            </section>

            <section class="instruction-list">
                <h3>手順一覧</h3>
                <div id="instructions-container">
                    <p id="loading-message">読み込み中...</p>
                    <p id="no-instructions" style="display: none;">手順がありません。新しい手順を追加してください。</p>
                    <ul id="instruction-list"></ul>
                </div>
            </section>
        </main>

        <div id="confirmation-modal" class="modal">
            <div class="modal-content">
                <h3>確認</h3>
                <p id="confirmation-message"></p>
                <div class="modal-actions">
                    <button id="confirm-yes" class="btn btn-danger">はい</button>
                    <button id="confirm-no" class="btn">いいえ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/instruction.js"></script>
</body>
</html>
